# ==============================================================
# Alacritty Terminal Emulator Configuration (example template)
# ==============================================================

# -------------------------
# Window settings
# -------------------------
[window]
dimensions = { columns = 100, lines = 30 }
padding = { x = 10, y = 10 }
dynamic_title = true
startup_mode = "Windowed"
opacity = 0.9
decorations = true
title = "Alacritty Example"

# -------------------------
# Font settings
# -------------------------
[font]
normal = { family = "Fira Code", style = "Regular" }
bold = { family = "Fira Code", style = "Bold" }
italic = { family = "Fira Code", style = "Italic" }
size = 12.0
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }
use_thin_strokes = false

# -------------------------
# Colors
# -------------------------
[colors]
primary = { background = "#1E1E2E", foreground = "#DCD7BA" }

[colors.normal]
black   = "#1E1E2E"
red     = "#F38BA8"
green   = "#A6E3A1"
yellow  = "#F9E2AF"
blue    = "#89B4FA"
magenta = "#F5C2E7"
cyan    = "#94E2D5"
white   = "#DCD7BA"

[colors.bright]
black   = "#585B70"
red     = "#F38BA8"
green   = "#A6E3A1"
yellow  = "#F9E2AF"
blue    = "#89B4FA"
magenta = "#F5C2E7"
cyan    = "#94E2D5"
white   = "#F5F5F5"

[colors.cursor]
text = "#1E1E2E"
cursor = "#F9E2AF"

[colors.selection]
text = "#1E1E2E"
background = "#89B4FA"

# -------------------------
# Scrolling
# -------------------------
[scrolling]
history = 10000
multiplier = 3

# -------------------------
# Mouse
# -------------------------
[mouse]
double_click = { threshold = 300 }
triple_click = { threshold = 300 }

# -------------------------
# Key bindings
# -------------------------
[keys]
# Copy / Paste (example)
- { key = "C", mods = "Control|Shift", action = "Copy" }
- { key = "V", mods = "Control|Shift", action = "Paste" }

# Quit terminal
- { key = "Q", mods = "Control|Shift", action = "Quit" }

# -------------------------
# Shell
# -------------------------
[shell]
program = "/bin/bash"
args = ["--login"]

# -------------------------
# Bell
# -------------------------
[bell]
color = "#F38BA8"
animation = "Ease"
duration = 0.2

# -------------------------
# Background opacity
# -------------------------
[background]
opacity = 0.9

# -------------------------
# Live config reload
# -------------------------
[live_config_reload]
enabled = true

