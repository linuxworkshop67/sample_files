# =======================================================
# Kitty Terminal Configuration (Dracula theme)
# =======================================================

# -------------------------
# Window
# -------------------------
font_family Fira Code
bold_font Fira Code Bold
italic_font Fira Code Italic
bold_italic_font Fira Code Bold Italic
font_size 12.0

window_background_opacity 0.9
window_padding_width 10
initial_window_width 100
initial_window_height 30
dynamic_title yes
hide_window_decorations no
window_title "Kitty - Dracula Theme"

# -------------------------
# Dracula Colors
# -------------------------
foreground #F8F8F2
background #282A36
cursor #FF79C6
selection_foreground #282A36
selection_background #44475A

# Normal colors
color0  #000000
color1  #FF5555
color2  #50FA7B
color3  #F1FA8C
color4  #BD93F9
color5  #FF79C6
color6  #8BE9FD
color7  #BFBFBF

# Bright colors
color8  #4D4D4D
color9  #FF6E67
color10 #5AF78E
color11 #F4F99D
color12 #CAA9FA
color13 #FF92D0
color14 #9AEDFE
color15 #E6E6E6

# -------------------------
# Scrolling and mouse
# -------------------------
scrollback_lines 10000
mouse_reporting yes
enable_keyboard_map yes

# -------------------------
# Key bindings
# -------------------------
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+q quit

# -------------------------
# Shell
# -------------------------
shell /bin/bash
shell_args --login

# -------------------------
# Misc
# -------------------------
background_opacity 0.9
line_spacing 1.0
hide_window_decorations yes

